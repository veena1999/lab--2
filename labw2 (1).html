<!DOCTYPE html>
<html>
<body>
<p> In this case javascript changes the values of the src (source) attribute of an image.</p>
<img id="myImage" scr="dog.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='dog.gif'">Dog</button>

<button onclick="document.getElementById('myImage').src='cat.gif'">Cat</button>

</body>
</html>
